services:
  - type: web
    name: video-downloader-backend
    env: node
    buildCommand: yarn install && apt-get update && apt-get install -y python3 python3-pip && pip3 install yt-dlp
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
    disk:
      name: downloads
      mountPath: /opt/render/project/src/public/downloads
      sizeGB: 10
